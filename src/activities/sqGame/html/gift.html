<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>房卡礼盒</title>
    <!-- build:css ../css/gift.css -->
    <link rel="stylesheet" href="../css/gift.css" />
    <!-- endbuild -->
    <!-- build:css ../css/common.css -->
    <link rel="stylesheet" href="../css/common.css" />
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script
      src="../../../lib/adapt.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- endbuild -->
  </head>

  <body>
    <div class="content mc-content">
      <header class="common-header members-header"></header>
      <div class="gift-wrapper">
        <div class="gift-pop-wrapper">
          <img src="../images/bg_avator.png" class="g-p-avator" />
          <p class="gift-txt-name"></p>
          <p>给您发了一个礼包</p>
        </div>
        <i class="icon-gift"></i>
      </div>
    </div>
    <div class="content received-content">
      <section class="received-top">
        <img src="../images/bg_avator.png" class="g-reveived-avator" />
        <p class="g-received-name"></p>
        <p class="txt-red txt-num"></p>
      </section>
      <div class="receiver-wrapper">
        <div class="receiver-avator">
          <img src="../images/bg_avator.png" id="receiverImg" />
        </div>
        <div class="receiver-info">
          <p id="receiverName"></p>
          <p class="txt-middle" id="receiveTime"></p>
          <p>
            <span>领取了</span><span class="txt-count txt-num"></span
            ><span>房卡</span>
          </p>
        </div>
      </div>
      <div class="gift-btn-back"></div>
    </div>
    <div class="popup-wrapper popup-get">
      <div class="masker"></div>
      <div class="popup-content content-bg content-get">
        <i class="icon-back-arrow"></i>
        <p id="popTxt"></p>
        <div class="gift-btn-back"></div>
      </div>
    </div>
  </body>
  <!-- build:js ../js/lib/fastclick-jquery.js-->
  <script
    src="../../../lib/fastclick-jquery-fix-1.8.3.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
  <!-- endbuild -->
  <script src="../js/util.js" type="text/javascript" charset="utf-8"></script>
  <script
    src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
  <script src="../js/gift.js" type="text/javascript" charset="utf-8"></script>
</html>
