<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>群组成员</title>
    <!-- build:css ../css/myCard.css -->
    <link rel="stylesheet" href="../css/myCard.css" />
    <!-- endbuild -->
    <!-- build:css ../css/common.css -->
    <link rel="stylesheet" href="../css/common.css" />
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script
      src="../../../lib/adapt.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- endbuild -->

  <body>
    <div class="content mc-content">
      <header class="common-header members-header">
          <i class="icon-back" id="back"></i>
          <input class="m-search-input" placeholder="请输入玩家ID或姓名">
          <div class="btn-search"></div>
      </header>
      <div class="mc-btn-wrapper members-top-wrapper">
          <p class="members-txt">群组成员 （<span>0</span>人）</p>

      <ul class="mc-list members-list">
          <li class="mc-item">
              <div class="mc-avator-wrapper">
                  <img src="../images/bg_avator.png">
              </div>
              <div class="mc-item-det">
                  <p class="member-name member-txt">ohayo</p>
                  <p class="member-id member-txt">ID:34783578</p>
              </div>
              <div class="member-btn-wrapper">
                  <div class="btn-member active">
                      <div class="bg-bubble">
                          <i class="btn-reject"></i>
                          <i class="btn-aggree"></i>
                      </div>
                  </div>
              </div>

      </ul>
    </div>

  <!-- build:js ../js/lib/fastclick-jquery.js-->

  ></script>
