<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>暗宝</title>
    <!-- build:css ../css/common.css -->
    <link rel="stylesheet" href="../css/common.css" />
    <!-- endbuild -->
    <!-- build:css ../css/gameAnbao.css -->
    <link rel="stylesheet" href="../css/gameAnbao.css" />
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content main-content">
        <p class="ab-top-wrapper">
            <i class="ab-top-item icon-voice"></i>
            <i class="ab-top-item icon-gz"></i>
            <i class="ab-top-item icon-dt"></i>
        </p>
        <i class="ab-txt"></i>
        <section class="ab-room">
            <p>
                房号:<span id="roomNumber"></span>局数:<span id="number"></span
          ><span id="type"></span>
            </p>
            <p><span id="odds"></span>下注上限<span id="chipLimit"></span></p>
        </section>
        <!-- item中的 data-value 表示： -->
        <div class="an-game-content"></div>
        <!-- zh-粘虎； zr-粘入；zl-粘龙；zc-粘出；j-角； ca-串；h-虎；r-入；cu-出；l-龙-->
        <div class="an-game-content fact">
            <div class="an-game__bottom ">
                <div class="row slim">
                    <div id="item0" class="item" data-type="none"></div>
                    <div id="item_zh01" class="item" data-type="code" data-value="24"></div>

                <div class="row">
                    <div id="item_zc10" class="item slim" data-type="code" data-value="23"></div>
                    <div id="item_j11" class="item" data-type="code" data-value="12"></div>
                    <div id="item_ca12" class="item" data-type="code" data-value="5"></div>
                    <div id="item_j13" class="item" data-type="code" data-value="5"></div>
                    <div id="item_zc14" class="item slim" data-type="code" data-value="15"></div>
                </div>
                <div class="row">
                    <div id="item_zl20" class="item slim" data-type="code" data-value="22"></div>
                    <div id="item_ca21" class="item" data-type="code" data-value="11"></div>
                    <div id="item12" class="item" data-type="none"></div>
                    <div id="item_ca22" class="item" data-type="code" data-value="7"></div>
                    <div id="item_zh23" class="item slim" data-type="code" data-value="16"></div>
                </div>
                <div class="row">
                    <div id="item_zr30" class="item slim" data-type="code" data-value="21"></div>
                    <div id="item_j31" class="item" data-type="code" data-value="10"></div>
                    <div id="item_ca32" class="item" data-type="code" data-value="9"></div>
                    <div id="item_j33" class="item" data-type="code" data-value="8"></div>
                    <div id="item_zr34" class="item slim" data-type="code" data-value="17"></div>
                </div>
                <div class="row slim">
                    <div id="item20" class="item" data-type="none"></div>
                    <div id="item_zh41" class="item" data-type="code" data-value="20"></div>
                    <div id="item_zc42" class="item" data-type="code" data-value="19"></div>
                    <div id="item_zl43" class="item" data-type="code" data-value="18"></div>
                    <div id="item24" class="item" data-type="none"></div>
                </div>
            </div>
            <div class="an-game__middle">
                <div class="rotate">
                    <div class="row">
                        <div id="item25" class="item" data-type="code" data-value="4"></div>
                        <div id="item26" class="item" data-type="code" data-value="1"></div>
                    </div>
                    <div class="row">
                        <div id="item27" class="item" data-type="code" data-value="3"></div>
                        <div id="item28" class="item" data-type="code" data-value="2"></div>
                    </div>
                </div>
            </div>
            <div class="an-game__top" style="background-image: url(../images/anbao/pic_game_center.png)"></div>
            <div class="an-game__cover"></div>
        </div>
        <div class="game-banker-content">
            <ul class="gb-rotate">
                <li class="gb-row">
                    <div class="gb-item" data-type="hu"></div>
                    <div class="gb-item" data-type="chu"></div>
                </li>
                <li class="gb-row">
                    <div class="gb-item" data-type="ru"></div>
                    <div class="gb-item" data-type="long"></div>
                </li>
            </ul>
            <div class="an-game__top" style="background-image: url(../images/anbao/pic_game_center.png)"></div>
            <div class="an-game__cover"></div>
        </div>
        <!-- 座位号 -->
        <div class="gamer-group">
            <!-- 插入座位 -->
        </div>
        <!-- 金币轨道 -->
        <div class="money-track-group">
            <!-- <div class="money-track"></div> -->
        </div>
        <!-- 筹码组 -->
        <div class="chip-group">
            <div class="chip chip10" data-value="10"></div>
            <div class="chip chip20" data-value="20"></div>
            <div class="chip chip30" data-value="30"></div>
            <div class="chip chip50" data-value="50"></div>
            <div class="chip chip100" data-value="100"></div>
        </div>
        <!-- 每局游戏结果 -->
        <div class="game-results">
            <div class="result-wrapper">
                <!-- <i class="icon-result long"></i> -->
            </div>
            <div class="result-wrapper"></div>
        </div>
        <!-- 底部按钮组 -->
        <div class="game-btns">
            <!-- 准备 -->
            <div class="game-btn-count">0</div>
            <div class="game-btn-action game-btn-yellow-small game-btn-ready" data-type="ready">
                准备
            </div>
            <!-- 抢庄中 -->
            <div class="game-count-down"></div>
            <div class="flex-btns">
                <div class="game-btn-rob game-btn-action game-btn-yellow-small" data-type="rob">
                    抢庄
                </div>
                <div class="game-btn-blue game-btn-norob game-btn-action" data-type="norob">
                    不抢
                </div>
            </div>

            <!-- 定宝中 -->
            <div class="game-btn-purple game-btn-action game-btn-db" data-type="db">
                确定
            </div>
            <!-- 下注中 -->
            <div class="flex-btns" id="betBtnWrapper">
                <div class="game-btn-blue game-btn-action game-btn-stop" data-type="stop">
                    停止下注
                </div>
                <div class="game-btn-yellow-big game-btn-action game-btn-chips">
                    0
                </div>
                <div class="game-btn-yellow-big game-btn-action game-btn-statis" data-type="betStatis">
                    下注统计
                </div>
            </div>
            <!-- 开奖中 -->
            <div class="game-btn-yellow-small game-btn-action game-btn-kb" data-type="kb">
                开宝
            </div>
        </div>
        <div class="game-msg"></div>

        <!-- 动效筹码 -->
        <!-- <div id="chip_move" class="chip move"></div> -->

    <div class="msg-popup">
        <div class="msg-masker"></div>
        <ul class="msg-list">
            <li data-type="1">压好请点停止下注</li>
        </ul>
    </div>
