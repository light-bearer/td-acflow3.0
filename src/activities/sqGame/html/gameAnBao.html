<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>暗宝</title>
    <!-- build:css ../css/common.css -->
    <link rel="stylesheet" href="../css/common.css" />
    <!-- endbuild -->
    <!-- build:css ../css/gameAnbao.css -->
    <link rel="stylesheet" href="../css/gameAnbao.css" />
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script
      src="../../../lib/adapt.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- endbuild -->
  </head>

  <body>
    <div class="content main-content">
      <p class="ab-top-wrapper">
        <i class="ab-top-item icon-voice"></i>
        <i class="ab-top-item icon-gz"></i>
        <i class="ab-top-item icon-dt"></i>
      </p>
      <i class="ab-txt"></i>
      <section class="ab-room">
        <p>
          <span>房号:477879</span><span>局数:4/12</span><span>自由抢庄</span>
        </p>
        <p>
          <span>龙虎出入1:3</span><span>同粘1:2</span><span>角串1:1</span
          ><span>下注上限100</span>
        </p>
      </section>
      <!-- item中的 data-value 表示： -->
      <!-- zh-粘虎； zr-粘入；zl-粘龙；zc-粘出；j-角； ca-串；h-虎；r-入；cu-出；l-龙-->
      <div class="an-game-content">
        <div class="an-game__bottom">
            <div class="row slim">
              <div id="item0" class="item" data-type="none"></div>
              <div id="item1" class="item" data-type="code" data-value="zh"></div>
              <div id="item2" class="item" data-type="code" data-value="zr"></div>
              <div id="item3" class="item" data-type="code" data-value="zl"></div>
              <div id="item4" class="item" data-type="none"></div>
            </div>
            <div class="row">
              <div id="item5" class="item slim" data-type="code" data-value="zc"></div>
              <div id="item6" class="item" data-type="code" data-value="j"></div>
              <div id="item7" class="item" data-type="code" data-value="ca"></div>
              <div id="item8" class="item" data-type="code" data-value="j"></div>
              <div id="item9" class="item slim" data-type="code" data-value="zc"></div>
            </div>
            <div class="row">
              <div id="item10" class="item slim" data-type="code" data-value="zl"></div>
              <div id="item11" class="item" data-type="code" data-value="ca"></div>
              <div id="item12" class="item" data-type="none"></div>
              <div id="item13" class="item" data-type="code" data-value="ca"></div>
              <div id="item14" class="item slim" data-type="code" data-value="zh"></div>
            </div>
            <div class="row">
                <div id="item15" class="item slim" data-type="code" data-value="zr"></div>
                <div id="item16" class="item" data-type="code" data-value="j"></div>
                <div id="item17" class="item" data-type="code" data-value="ca"></div>
                <div id="item18" class="item" data-type="code" data-value="j"></div>
                <div id="item19" class="item slim" data-type="code" data-value="zr"></div>
            </div>
            <div class="row slim">
              <div id="item20" class="item" data-type="none"></div>
              <div id="item21" class="item" data-type="code" data-value="zh"></div>
              <div id="item22" class="item" data-type="code" data-value="zc"></div>
              <div id="item23" class="item" data-type="code" data-value="zl"></div>
              <div id="item24" class="item" data-type="none"></div>
            </div>
        </div>
        <div class="an-game__middle">
          <div class="rotate">
              <div class="row">
                  <div id="item25" class="item" data-type="code" data-value="h"></div>
                  <div id="item26" class="item" data-type="code" data-value="cu"></div>
              </div>
             <div class="row">
                <div id="item27" class="item" data-type="code" data-value="r"></div>
                <div id="item28" class="item" data-type="code" data-value="l"></div>
             </div>
          </div>
        </div>
        <div class="an-game__top" style="background-image: url(../images//anbao/pic_game_center.png)"></div>
      </div>
      <!-- 座位号 -->
      <div class="gamer-group">
        <!-- 插入座位 -->
      </div>
      <!-- 筹码组 -->
      <div class="chip-group">
        <div class="chip chip10" data-value="10"></div>
        <div class="chip chip20" data-value="20"></div>
        <div class="chip chip30" data-value="30"></div>
        <div class="chip chip50" data-value="50"></div>
        <div class="chip chip100" data-value="100"></div>
      </div>

      <!-- 动效筹码 -->
      <!-- <div id="chip_move" class="chip move"></div> -->
    </div>
  </body>
  <!-- build:js ../js/lib/fastclick-jquery.js-->
  <script
    src="../../../lib/fastclick-jquery-fix-1.8.3.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
  <!-- endbuild -->
  <script src="../js/util.js" type="text/javascript" charset="utf-8"></script>

  <script
    src="../js/gameAnbao.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
</html>
