<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>暗宝</title>
    <!-- build:css ../css/common.css -->
    <link rel="stylesheet" href="../css/common.css" />
    <!-- endbuild -->
    <!-- build:css ../css/gameAnbao.css -->
    <link rel="stylesheet" href="../css/gameAnbao.css" />
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script
      src="../../../lib/adapt.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- endbuild -->
  </head>

  <body>
    <div class="content main-content">
      <p class="ab-top-wrapper">
        <i class="ab-top-item icon-voice"></i>
        <i class="ab-top-item icon-gz"></i>
        <i class="ab-top-item icon-dt"></i>
      </p>
      <i class="ab-txt"></i>
      <section class="ab-room">
        <p>
          <span>房号:477879</span><span>局数:4/12</span><span>自由抢庄</span>
        </p>
        <p>
          <span>龙虎出入1:3</span><span>同粘1:2</span><span>角串1:1</span
          ><span>下注上限100</span>
        </p>
      </section>
      <!-- item中的 data-value 表示： -->
      <!-- zh-粘虎； zr-粘入；zl-粘龙；zc-粘出；j-角； ca-串；h-虎；r-入；cu-出；l-龙-->
      <div class="an-game-content">
        <div class="an-game__bottom">
            <div class="row slim">
              <div class="item" data-type="none"></div>
              <div class="item" data-type="code" data-value="zh"></div>
              <div class="item" data-type="code" data-value="zr"></div>
              <div class="item" data-type="code" data-value="zl"></div>
              <div class="item" data-type="none"></div>
            </div>
            <div class="row">
              <div class="item slim" data-type="code" data-value="zc"></div>
              <div class="item" data-type="code" data-value="j"></div>
              <div class="item" data-type="code" data-value="ca"></div>
              <div class="item" data-type="code" data-value="j"></div>
              <div class="item slim" data-type="code" data-value="zc"></div>
            </div>
            <div class="row">
              <div class="item slim" data-type="code" data-value="zl"></div>
              <div class="item" data-type="code" data-value="ca"></div>
              <div class="item" data-type="none"></div>
              <div class="item" data-type="code" data-value="ca"></div>
              <div class="item slim" data-type="code" data-value="zh"></div>
            </div>
            <div class="row">
                <div class="item slim" data-type="code" data-value="zr"></div>
                <div class="item" data-type="code" data-value="j"></div>
                <div class="item" data-type="code" data-value="ca"></div>
                <div class="item" data-type="code" data-value="j"></div>
                <div class="item slim" data-type="code" data-value="zr"></div>
            </div>
            <div class="row slim">
              <div class="item" data-type="none"></div>
              <div class="item" data-type="code" data-value="zh"></div>
              <div class="item" data-type="code" data-value="zc"></div>
              <div class="item" data-type="code" data-value="zl"></div>
              <div class="item" data-type="none"></div>
            </div>
        </div>
        <div class="an-game__middle">
          <div class="rotate">
              <div class="row">
                  <div class="item" data-type="code" data-value="h"></div>
                  <div class="item" data-type="code" data-value="cu"></div>
              </div>
             <div class="row">
                <div class="item" data-type="code" data-value="r"></div>
                <div class="item" data-type="code" data-value="l"></div>
             </div>
          </div>
        </div>
        <div class="an-game__top"></div>
      </div>
    </div>
  </body>
  <!-- build:js ../js/lib/fastclick-jquery.js-->
  <script
    src="../../../lib/fastclick-jquery-fix-1.8.3.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
  <!-- endbuild -->
  <script src="../js/util.js" type="text/javascript" charset="utf-8"></script>

  <script
    src="../js/gameAnbao.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
</html>
