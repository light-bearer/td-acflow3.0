<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>俱乐部</title>
    <!-- build:css ../css/club.css -->
    <link rel="stylesheet" href="../css/club.css" />
    <!-- endbuild -->
    <!-- build:css ../css/common.css -->
    <link rel="stylesheet" href="../css/common.css" />
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content mc-content">
        <header class="common-header club-header">
            <i class="icon-back" id="back"></i>
            <i class="icon-title"></i>
        </header>
        <div class="mc-btn-wrapper members-top-wrapper">
           <span>一起玩吧 <font>(ID:73847)</font></span>
           <i class="icon-fresh"></i>
        </div>
        <div class="content-main">
            <div class="room">
                <div class="top">
                    <div class="info-avator-wrapper">
                        <img src="" alt="" id="creator_img">
                    </div>
                    <div class="room-name">潮汕暗宝/自由抢庄(房号:119238）</div>
                    <div class="room-count">0/10</div>
                </div>
                <div class="bottom">
                    <div class="row">
                        <div class="col"><i class="icon-txt">分</i><span>100</span></div>
                        <div class="col"><i class="icon-txt">局</i><span>0/12</span></div>
                    </div>
                    <div class="row">
                        <div class="col"><i class="icon-txt">规</i><span>龙虎出入1:3 同粘1:2 角串1:1</span></div>
                    </div>
                </div>
                <div class="btn-join"></div>
            </div>
        </div>
        <div class="club-footer">
            <div class="btn-groups">
                <div class="btn gametype" data-type="gametype"></div>
                <div class="btn create" data-type="create"></div>
                <div class="btn score" data-type="score"></div>
                <div class="btn dismiss" data-type="dismiss"></div>
                <div class="btn member" data-type="member"></div>
                <div class="btn found" data-type="found"></div>
                <div class="btn detail" data-type="detail"></div>
            </div>
            <div class="room-groups">
                <div class="room my-info" id="creator">
                    <div class="info-avator-wrapper">
                        <img src="" alt="" id="creator_img">
                    </div>
                    <p id="creator_name">一起玩吧</p>
                    <p class="grade" id="level">1</p>
                </div>
                <div class="room normal active">
                    <i class="icon-roomcard"></i>
                </div>
                <div class="room game">
                    <i class="icon-cup"></i>
                </div>
                <div class="room add">
                </div>
            </div>
        </div>
    </div>

    <!-- 创建房间弹窗 -->
    <div class="create-room-popup popup-wrapper">
        <div class="masker"></div>
        <div class="cr-wrapper popup-content">
            <div class="game-list-wrapper">
                <i class="icon-select" id="game_select"></i>
                <div class="game-list hidden">
                    <div class="game-list-scroll">
                        <!-- <div class="game-list-item active">葫芦鱼二骰</div>
                        <div class="game-list-item">葫芦鱼二骰</div>
                        <div class="game-list-item">葫芦鱼二骰</div>
                        <div class="game-list-item">葫芦鱼二骰</div>
                        <div class="game-list-item">葫芦鱼二骰</div>
                        <div class="game-list-item">葫芦鱼二骰</div>
                        <div class="game-list-item">葫芦鱼二骰</div>
                        <div class="game-list-item">葫芦鱼二骰</div> -->
                    </div>
                </div>
                <i class="icon-select hide hidden" id="game_hide"></i>
            </div>
            <i class="icon-close close-popup"></i>
            <div class="btns-wapper">
            <i class="btn-zyqzh active" data-type="自由抢庄"></i>
            <i class="btn-gdzhj" data-type="固定庄家"></i>
            <i class="btn-kfdzh" data-type="开房当庄"></i>
            </div>
            <ul class="cr-content">
            <!-- temp -->
            </ul>
            <p class="cr-bottom-txt">创建房间，无人参与，半小时后返还房卡</p>
            <div class="btn-save"></div>
        </div>
    </div>
    <!-- 创建俱乐部 -->
    <div class="popup-wrapper popup-create-club">
        <div class="masker"></div>
        <div class="popup-content content-bg content-create-club">
            <i class="icon-close close-create-club"></i>
            <i class="txt-create-club"></i>
            <div class="input-wrapper">
                <input class="common-input" placeholder="输入俱乐部名字">
            </div>
            <div class="btn-confirm-yellow"></div>
        </div>
    </div>
    <!-- 创建俱乐部成功提示 -->
    <div class="popup-wrapper popup-create-success">
        <div class="masker"></div>
        <div class="popup-content content-bg content-create-success">
            <div class="msg">
                创建乐友群成功
            </div>
            <div class="btn-confirm-blue to-close"></div>
        </div>
    </div>
</body>
<!-- build:js ../js/lib/fastclick-jquery.js-->
<script src="../../../lib/fastclick-jquery-fix-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/club.js" type="text/javascript" charset="utf-8"></script>

</html>
