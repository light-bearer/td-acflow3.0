    <div class="popup-wrapper popup-cfdf">

                    <select id="giveCount">
                    <option value="1">所有赢家</option>
                    <option value="2" selected>大赢家</option>
                    <option value="3">两个赢家</option>
                    <option value="4">三个赢家</option>
                </select></div></div>
                <div class="row give-count1"><div>所有赢家</div><div class="input-wrapper"><input id="allWinerCount" type="number" pattern="\d*" placeholder="请输入数字" value="0"></input></div></div>
                <div class="row give-count2"><div>大赢家</div><div class="input-wrapper"><input id="oneWinerCount" type="number" pattern="\d*" placeholder="请输入数字" value="0"></input></div></div>

                <div class="row give-count4"><div>三赢家</div><div class="input-wrapper"><input id="threeWinerCount" type="number" pattern="\d*" placeholder="请输入数字" value="0"></input></div></div>
            </div>
            <div class="btn-group">
                <div class="btn-confirm-yellow"></div>
